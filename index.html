<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>復康巴士演算法實作</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <b>復康巴士演算法實作</b>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-app="initialSolution" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">初始算法</h3>
        </div>
        <div class="panel-body">
          <ng-include
            src="'partials/parameterConfig.html'"
            ng-controller="parameterConfigCtrl" >
          </ng-include>
        </div>
        <div class="panel-body">
          <ng-include
            src="'partials/execute.html'"
            ng-controller="executeCtrl" >
          </ng-include>
        </div>
      </div>
    </div>

    <script src="lib/angular-1.2.14/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
