<div class="form-control btn btn-default" ng-click="execute($index)">
  <span class="glyphicon glyphicon-play"></span>
</div>
<hr/>
<ul ng-if="exeLog" class="list-group" style="margin-top:15px;">
	<a href="#" class="list-group-item">
    	<h4 class="list-group-item-heading row">
    		<div class="col-sm-3">路線成本：</div>
	        <div class="col-sm-9">
	        	<input class="form-control" 
		          placeholder="請輸入數字"
		          type="number"
		          required
		          ng-model="cost" >
	        </div>
	    </h4>
	</a>
	<a href="#" class="list-group-item row">
    	<h4 class="list-group-item-heading">
    		<div class="col-sm-3">總路線長度：</div>
    		<div class="col-sm-9">{{tpath}}</div>
    	</h4>
	</a>
	<a href="#" class="list-group-item row">
    	<h4 class="list-group-item-heading">
    		<div class="col-sm-3">總等待時間：</div>
    		<div class="col-sm-9">{{ttime}}</div>
    	</h4>
	</a>
	<a href="#" class="list-group-item">
    	<h4 class="list-group-item-heading">目標函數 = 路線成本 x 總路線長度 + 總等待時間 = {{cost}} x {{tpath}} + {{ttime}} = {{cost*tpath+ttime}}</h4>
	</a>
</ul>
<table ng-repeat="path in exeLog" class="table">
	<thead>
		<tr><th colspan="4" class="text-center">車輛 {{$index+1}} 路徑</th></tr>
	</thead>
	<thead>
		<tr>
			<th>站點名稱</th>
			<th>需求時間</th>
			<th>到達時間</th>
			<th>離開時間</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="point in path">
			<td>{{point.rp.name}}</td>
			<td>{{point.rp.t}}</td>
			<td>{{point.at}}</td>
			<td>{{point.lt}}</td>
		</tr>
	</tbody>
</table>
